cmp_MD_Button_2 As CanvasComponent:
    adjustPaddingLeft: =0
    align: =Align.Center
    backgroundColorHex: =defaults.backgroundColorHex
    borderRadius: =defaults.borderRadius
    borderThickness: =2
    boxShadow: =true
    buttonText: ="BUTTON"
    disabledColorHex: =defaults.disabledColorHex
    displayMode: =DisplayMode.Edit
    Fill: =Color.Transparent
    font: =defaults.font
    fontSize: =defaults.fontSize+6
    fontWeight: =FontWeight.Semibold
    Height: =90
    iconSize: =32
    OnReset: =
    onSelect: =true
    outlinedButton: =false
    outsideMargin: =20
    primaryColorHex: =defaults.primaryColorHex
    svgIcon: |-
        ="<svg xmlns='http://www.w3.org/2000/svg' height='48' width='48'><path d='m24 41.95-2.05-1.85q-5.3-4.85-8.75-8.375-3.45-3.525-5.5-6.3T4.825 20.4Q4 18.15 4 15.85q0-4.5 3.025-7.525Q10.05 5.3 14.5 5.3q2.85 0 5.275 1.35Q22.2 8 24 10.55q2.1-2.7 4.45-3.975T33.5 5.3q4.45 0 7.475 3.025Q44 11.35 44 15.85q0 2.3-.825 4.55T40.3 25.425q-2.05 2.775-5.5 6.3T26.05 40.1ZM24 38q5.05-4.65 8.325-7.975 3.275-3.325 5.2-5.825 1.925-2.5 2.7-4.45.775-1.95.775-3.9 0-3.3-2.1-5.425T33.5 8.3q-2.55 0-4.75 1.575T25.2 14.3h-2.45q-1.3-2.8-3.5-4.4-2.2-1.6-4.75-1.6-3.3 0-5.4 2.125Q7 12.55 7 15.85q0 1.95.775 3.925.775 1.975 2.7 4.5Q12.4 26.8 15.7 30.1 19 33.4 24 38Zm0-14.85Z'/></svg>"
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    html_boxShadow_1 As htmlViewer:
        Height: =cmp_MD_Button_2.Height
        HtmlText: |-
            ="<div 
                style='
                    position: absolute;
                    left: "&Substitute(cmp_MD_Button_2.outsideMargin-cmp_MD_Button_2.borderThickness*0.5, ",", ".")&"px;
                    top: "&Substitute(cmp_MD_Button_2.outsideMargin-cmp_MD_Button_2.borderThickness*0.5, ",", ".")&"px;
                    width: "&btn_buttonBackground_1.Width+cmp_MD_Button_2.borderThickness&"px;
                    height: "&btn_buttonBackground_1.Height+cmp_MD_Button_2.borderThickness&"px;
                    border-radius: "&cmp_MD_Button_2.borderRadius&"px;        
                    box-shadow: 1px 1px 2px 2px rgba(0,0,0,0.25);
                    '
            >
            
            </div>
            
            "
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Visible: =cmp_MD_Button_2.boxShadow
        Width: =cmp_MD_Button_2.Width
        ZIndex: =1

    btn_buttonBackground_1 As button:
        BorderColor: =If(cmp_MD_Button_2.displayMode=DisplayMode.Disabled, ColorValue(cmp_MD_Button_2.disabledColorHex), ColorValue(cmp_MD_Button_2.primaryColorHex))
        BorderThickness: =cmp_MD_Button_2.borderThickness
        Color: |-
            =With({primColor: If(cmp_MD_Button_2.displayMode=DisplayMode.Disabled,ColorValue(cmp_MD_Button_2.disabledColorHex), ColorValue(cmp_MD_Button_2.primaryColorHex))},
            
            If(cmp_MD_Button_2.outlinedButton,
                primColor,
                ColorValue(cmp_MD_Button_2.backgroundColorHex)
            )
            )
        Fill: |-
            =With({primColor: If(cmp_MD_Button_2.displayMode=DisplayMode.Disabled, ColorValue(cmp_MD_Button_2.disabledColorHex), ColorValue(cmp_MD_Button_2.primaryColorHex))},
            If(
                cmp_MD_Button_2.outlinedButton, ColorValue(cmp_MD_Button_2.backgroundColorHex),
                primColor)
            )
        FocusedBorderColor: =ColorFade(btn_buttonBackground_1.Fill, -30%)
        FocusedBorderThickness: =cmp_MD_Button_2.borderThickness*1.5
        Font: =cmp_MD_Button_2.font
        FontWeight: =cmp_MD_Button_2.fontWeight
        Height: =cmp_MD_Button_2.Height-2*cmp_MD_Button_2.outsideMargin
        HoverFill: =Self.Fill
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        RadiusBottomLeft: =cmp_MD_Button_2.borderRadius
        RadiusBottomRight: =cmp_MD_Button_2.borderRadius
        RadiusTopLeft: =cmp_MD_Button_2.borderRadius
        RadiusTopRight: =cmp_MD_Button_2.borderRadius
        Size: =cmp_MD_Button_2.fontSize
        TabIndex: =-1
        Text: =
        Width: =cmp_MD_Button_2.Width-2*cmp_MD_Button_2.outsideMargin
        X: =cmp_MD_Button_2.outsideMargin
        Y: =cmp_MD_Button_2.outsideMargin
        ZIndex: =2

    con_img_text_1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =btn_buttonBackground_1.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutGap: =If(Len(cmp_MD_Button_2.svgIcon)>0&&lbl_text_1.Visible, 16, 0)
        LayoutJustifyContent: =cmp_MD_Button_2.align
        LayoutMode: =LayoutMode.Auto
        Width: =btn_buttonBackground_1.Width
        X: =btn_buttonBackground_1.X+cmp_MD_Button_2.adjustPaddingLeft
        Y: =btn_buttonBackground_1.Y
        ZIndex: =3

        img_icon_1 As image:
            Height: =Parent.Height
            Image: |-
                =With({color: If(!cmp_MD_Button_2.outlinedButton, cmp_MD_Button_2.backgroundColorHex, cmp_MD_Button_2.displayMode=DisplayMode.Disabled, cmp_MD_Button_2.disabledColorHex, cmp_MD_Button_2.primaryColorHex)},
                "data:image/svg+xml;utf8, " & EncodeUrl(
                Substitute(cmp_MD_Button_2.svgIcon, "<svg ", "<svg fill='"&color&"' ")
                )
                )
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            PaddingLeft: =If(lbl_text_1.Visible, 10, 0)
            Visible: =Len(cmp_MD_Button_2.svgIcon)>0
            Width: =cmp_MD_Button_2.iconSize+Self.PaddingLeft
            X: =
            Y: =20
            ZIndex: =1

        lbl_text_1 As label:
            Align: =If(Len(cmp_MD_Button_2.svgIcon)>0, Align.Left, Align.Center)
            Color: |-
                =With({primColor: If(cmp_MD_Button_2.displayMode=DisplayMode.Disabled, ColorValue(cmp_MD_Button_2.disabledColorHex), ColorValue(cmp_MD_Button_2.primaryColorHex))},
                If(cmp_MD_Button_2.outlinedButton,
                    primColor,
                    ColorValue(cmp_MD_Button_2.backgroundColorHex)
                )
                )
            Font: =cmp_MD_Button_2.font
            FontWeight: =cmp_MD_Button_2.fontWeight
            Height: =Parent.Height
            LayoutMinHeight: =20
            LayoutMinWidth: =560
            LineHeight: =1
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =
            PaddingTop: =0
            Size: =cmp_MD_Button_2.fontSize
            Text: =cmp_MD_Button_2.buttonText
            Visible: =Len(Self.Text)>0
            Width: =html_textWidthButton_1.Height+10
            X: =20
            Y: =20
            ZIndex: =2

    btn_button_1 As button:
        BorderStyle: =If(cmp_MD_Button_2.displayMode=DisplayMode.Disabled, BorderStyle.None, BorderStyle.Solid)
        BorderThickness: =cmp_MD_Button_2.borderThickness
        Color: =Color.Transparent
        DisabledColor: =Color.Transparent
        DisabledFill: =Color.Transparent
        DisplayMode: =cmp_MD_Button_2.displayMode
        Fill: =Color.Transparent
        FocusedBorderColor: =ColorFade(btn_buttonBackground_1.BorderColor, -30%)
        FocusedBorderThickness: =Max(5, cmp_MD_Button_2.borderThickness)
        Font: ="Roboto"
        Height: =cmp_MD_Button_2.Height-2*cmp_MD_Button_2.outsideMargin
        HoverColor: =Color.Transparent
        HoverFill: =RGBA(0, 0, 0, 0.2)
        OnSelect: =cmp_MD_Button_2.onSelect()
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        PressedColor: =Color.Transparent
        PressedFill: =RGBA(0, 0, 0, 0.5)
        RadiusBottomLeft: =cmp_MD_Button_2.borderRadius
        RadiusBottomRight: =cmp_MD_Button_2.borderRadius
        RadiusTopLeft: =cmp_MD_Button_2.borderRadius
        RadiusTopRight: =cmp_MD_Button_2.borderRadius
        Text: =""
        Width: =cmp_MD_Button_2.Width-2*cmp_MD_Button_2.outsideMargin
        X: =cmp_MD_Button_2.outsideMargin
        Y: =cmp_MD_Button_2.outsideMargin
        ZIndex: =4

    html_textWidthButton_1 As htmlViewer:
        AutoHeight: =true
        Fill: =Color.Transparent
        Font: =cmp_MD_Button_2.font
        HtmlText: |-
            ="<div
                style='"&
                "white-space: nowrap;"& 
                "transform: rotate(90deg);
                font-size: 1em;
                font-weight: "&cmp_MD_Button_2.fontWeight&";
                padding: 0px;
                margin: 0px"&
            "'>"&
            
            cmp_MD_Button_2.buttonText
            
            &"</div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =cmp_MD_Button_2.fontSize
        Width: =Self.Size
        Y: =Parent.Height
        ZIndex: =5

