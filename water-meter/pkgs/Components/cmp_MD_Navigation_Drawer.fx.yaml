    navigate: =true
    onSelect: =true
    primaryColorHex: =defaults.primaryColorHex
    primaryColorTransparentHex: =defaults.primaryColorTransparentHex
    selectedItem: =gal_sideMenu.Selected.id
    textColorHex: =defaults.textColorHex
    topMargin: =0
    Width: =If(Self.expandSidebar, 300, Self.iconSize+37)
    X: =0
    Y: =0
    ZIndex: =9

    rec_sideMenuBG As rectangle:
        DisabledFill: =ColorValue(cmp_MD_Navigation_Drawer.backgroundColorHex)
        DisplayMode: =DisplayMode.Disabled
        Height: =Parent.Height
        Width: =Parent.Width-5
        ZIndex: =1

    "gal_sideMenu As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =CountRows(Self.AllItems)*Self.TemplateHeight
        Items: =cmp_MD_Navigation_Drawer.items
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =cmp_MD_Navigation_Drawer.iconSize+20
        Width: =Parent.Width-5
        Y: =5+cmp_MD_Navigation_Drawer.topMargin
        ZIndex: =2

        img_icoSideMenu As image:
            AccessibleLabel: =ThisItem.title
            Height: =cmp_MD_Navigation_Drawer.iconSize
            Image: |-
                ="data:image/svg+xml;utf8, " & EncodeUrl(
                    Substitute(ThisItem.svgIcon, 
                        "<svg ", 
                        "<svg fill='"
                            &If(
                                App.ActiveScreen=ThisItem.screen,
                                cmp_MD_Navigation_Drawer.primaryColorHex,
                                cmp_MD_Navigation_Drawer.disabledColorHex)
                            &"' "))
            OnSelect: =Select(Parent)
            Width: =cmp_MD_Navigation_Drawer.iconSize
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        btn_navSideMenu As button:
            Align: =Align.Left
            BorderColor: =Color.Transparent
            Color: =If(ThisItem.screen=App.ActiveScreen, ColorValue(cmp_MD_Navigation_Drawer.primaryColorHex), ColorValue(cmp_MD_Navigation_Drawer.textColorHex))
            Fill: =If(ThisItem.screen=App.ActiveScreen, Self.HoverFill, Color.Transparent)
            FocusedBorderColor: =ColorFade(ColorValue(cmp_MD_Navigation_Drawer.primaryColorHex), -30%)
            FocusedBorderThickness: =2
            Font: =cmp_MD_Navigation_Drawer.font
            FontWeight: =cmp_MD_Navigation_Drawer.fontWeight
            Height: =Parent.TemplateHeight-4
            HoverColor: =ColorValue(cmp_MD_Navigation_Drawer.primaryColorHex)
            HoverFill: |
                =ColorValue(cmp_MD_Navigation_Drawer.primaryColorTransparentHex)
            OnSelect: |-
                =cmp_MD_Navigation_Drawer.onSelect();
                If(cmp_MD_Navigation_Drawer.navigate && !IsBlank(ThisItem.screen),
                    Navigate(ThisItem.screen)
                )
            PaddingLeft: =img_icoSideMenu.Width+24+6+16
            PressedColor: =Self.Color
            PressedFill: =Self.HoverFill
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Size: =cmp_MD_Navigation_Drawer.fontSize
            Text: =ThisItem.title
            Tooltip: =If(!cmp_MD_Navigation_Drawer.expandSidebar, ThisItem.title)
            Width: =Parent.Width-20
            X: =10
            Y: =(Parent.TemplateHeight - Self.Height )/2
            ZIndex: =3

    html_sideMenuBoxShadow As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div style='
            width: 0px; 
            height: "& Parent.Height-1&"px; 
            box-shadow: 1px 1px 2px 2px rgba(0,0,0,0.25);
            border-radius: 0px
            '>
            </div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Visible: =cmp_MD_Navigation_Drawer.boxShadow
        Width: =5
        X: =Parent.Width-Self.Width
        ZIndex: =3

