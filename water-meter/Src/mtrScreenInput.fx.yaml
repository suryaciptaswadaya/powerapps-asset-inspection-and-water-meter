mtrScreenInput As screen:

    Rectangle1_1 As rectangle:
        Fill: =RGBA(0, 106, 59, 1)
        Width: =640
        ZIndex: =1

    BarcodeScanner1 As barcodeScanner:
        Fill: =RGBA(0, 106, 59, 1)
        Height: =70
        Size: =24
        Text: ="Scan"
        Width: =126
        X: =489
        Y: =150
        ZIndex: =2

    mtr_ID As text:
        BorderColor: =RGBA(0, 106, 59, 1)
        Default: =""
        Height: =70
        Size: =21
        Width: =446
        X: =15
        Y: =150
        ZIndex: =3

    Label2 As label:
        Height: =70
        Size: =21
        Text: |-
            ="Meter ID :"
        Width: =560
        X: =15
        Y: =100
        ZIndex: =4

    Label3 As label:
        Height: =70
        Size: =21
        Text: |-
            ="Current Meter :"
        Width: =560
        X: =15
        Y: =251
        ZIndex: =5

    current_mtr As text:
        BorderColor: =RGBA(0, 106, 59, 1)
        Default: =""
        Height: =70
        Size: =21
        Width: =446
        X: =15
        Y: =321
        ZIndex: =6

    date_mtr As datepicker:
        BorderColor: =RGBA(0, 106, 59, 1)
        Height: =70
        Size: =24
        Width: =446
        X: =48
        Y: =487
        ZIndex: =7

    Label4 As label:
        Height: =70
        Size: =21
        Text: |-
            ="Date :"
        Width: =560
        X: =15
        Y: =417
        ZIndex: =8

    btn_submit As button:
        BorderColor: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 106, 59, 1)
        Height: =70
        OnSelect: |
            =Collect(CollitemsToKeep,{MtrID:mtr_ID.Text,CurrMtr:current_mtr.Text,Date:date_mtr.SelectedDate});
            SaveData(CollitemsToKeep,"SaveToDevice");
        Size: =24
        Text: ="Submit"
        Width: =221
        X: =48
        Y: =954
        ZIndex: =12

    btn_reset As button:
        Fill: =RGBA(0, 106, 59, 1)
        Height: =70
        Size: =24
        Text: ="Reset"
        Width: =221
        X: =375
        Y: =954
        ZIndex: =13

    back As icon.BackArrow:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(DateScreenInput);
        X: =17
        Y: =18
        ZIndex: =14

    AddMediaWithImage1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =15

        UploadedImage1 As image:
            Height: =284
            Image: =If(IsBlank(AddMediaButton1.Media), SampleImage, AddMediaButton1.Media)
            ImagePosition: =ImagePosition.Fill
            Width: =413
            X: =AddMediaButton1.X
            Y: =AddMediaButton1.Y
            ZIndex: =16

        AddMediaButton1 As addMedia:
            Height: =284
            Size: =25
            Width: =413
            X: =119
            Y: =613
            ZIndex: =17

